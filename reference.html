<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
    <script>
      // Add event listener to the form
      document.getElementById("create-task-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        // Get the task description from the input field
        var taskInput = document.getElementById("new-task-description");
        var taskDescription = taskInput.value;

        // Create a new list item element
        var listItem = document.createElement("li");
        listItem.textContent = taskDescription;

        // Append the list item to the tasks list
        var tasksList = document.getElementById("tasks");
        tasksList.appendChild(listItem);

        // Clear the input field after adding the task
        taskInput.value = "";
      });
    </script>
  </div>
</body>
</html>
